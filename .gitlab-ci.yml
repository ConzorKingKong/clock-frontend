stages:
  - install
  - test
  - build
  - deploy:dev
  - deploy:prod

install_dependencies:
  stage: install
  image: node  
  script:
    - npm install
  cache:
    - node_modules/

make_pretty:
  stage: test
  image: node  
  script:
    - npm run lint

test_server:
  stage: test
  image: node  
  script:
    - npm run test

build:
  stage: build
  image: node  
  script:
    - npm run build